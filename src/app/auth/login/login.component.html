<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required email ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required ngModel>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!f.valid">Login</button>
    </form>
    {{ error }}
  </div>
</div>
